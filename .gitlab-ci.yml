image: node:16.20.1-alpine3.17
stages:
  - build
  - test
  - deploy

build-dev:
  image: node:16.20.1-alpine3.17
  stage: build
  only:
    - main
  before_script:
    - npm i -g npm
  script:
    - npm i
    - npm run build
    - cp -a dist/. public/
  artifacts:
    paths:
      - dist
    expire_in: 1 week
  environment:
    name: main


######################################### Test #########################################

sonarqube-check:
  stage: test
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar" # Defines the location of the analysis task cache
    GIT_DEPTH: "0" # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  tags:
    - sonar
  script:
    - sonar-scanner 
  allow_failure: true
  rules:
    - if: $CI_COMMIT_BRANCH == 'main'




######################################### Deploy #########################################
deploy-dev:
  stage: deploy
  before_script:
    - npm install -g firebase-tools@11.13.0
  script:
    - firebase deploy --only hosting --token $FIREBASE_TOKEN
  only:
    refs:
      - main
  environment:
    name: main